<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />

  <script src="./metodo_bairstow.js" type="module" defer></script>
  <script src="./metodo_falsa_posicion.js" type="module" defer></script>
  <script src="./graficar.js" type="module" defer></script>
  <script src="./form.js" type="module" defer></script>
  <script src="./table.js" type="module" defer></script>
</head>

<body class="bg-light">

  
  <form id="calculadora" class="container text-center">
    <h1 class="h1">Calculadora</h1>
    <div class="input-group mb-3">
      <span class="input-group-text" id="funcion">f(x)</span>
      <input type="text" name="funcion" class="form-control" placeholder="funcion" aria-label="Username" required>
    </div>
    <select id="metodos" name="metodo" class="form-select mb-3" aria-label="Default select example" required>
      <option selected>Selecciona un método</option>
      <option value="bairstow">Método de Bairstow</option>
      <option value="falsa_posicion">Método de Falsa posición</option>
    </select>
    <div id="falsa_posicion_valores" class="row d-none">

      <div class="input-group mb-3 col">
        <label for="xi"><span class="input-group-text">Xi</span></label>
        <input type="number" name="xi" class="form-control" id="xi" step="0.0001" >
      </div>
      <div class="input-group mb-3 col">
        <label for="xf"><span class="input-group-text">Xf</span></label>
        <input type="number" name="xf" class="form-control" id="xf" step="0.0001" >
      </div>

    </div>
    <div id="bairstow_valores" class="row d-none">

      <div class="input-group mb-3 col">
        <label for="r"><span class="input-group-text">R</span></label>
        <input type="number" name="r" class="form-control" id="r" step="0.0001" >
      </div>
      <div class="input-group mb-3 col">
        <label for="s"><span class="input-group-text">S</span></label>
        <input type="number" name="s" class="form-control" id="s" step="0.0001" >
      </div>

    </div>

    <div class="row justify-content-start">
      <div class="input-group mb-3 col align-self-center">
        <label for="tolerancia"><span class="input-group-text">Tolerancia</span></label>
        <input type="number" name="tolerancia" class="form-control" id="tolerancia" required step="0.0001" min="0">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mb-3">Calcular</button>
  </form>

  
  <h2 class="h2 text-center mb-3 d-none"> Grafica</h2>
  <div class="container mb-3" style="display: flex; justify-content: center; align-items: center; ">

    <div class="bg-light-subtle" style="width: 776px; border-radius: 20px;" id="grafica">
  
    </div>
  </div>

  <h2 class="h2 text-center mb-3 d-none">Raices</h2>
  <div class="container">
    <ol class="list-group list-group-numbered mx-auto" style="width: 500px;" id="raices"></ol>
  </div>

  <h2 class="h2 text-center mb-3 d-none">Tabla</h3>

    <div class="container">
      <div id="wrapper"></div>
    </div>


    <!-- Button limpiar -->
  <button type="button" class="btn btn-danger m-4" id="limpiar" style="position: fixed; bottom: 0; left: 0;">
    limpiar
  </button>
  <!-- Button trigger modal -->
<button type="button" class="btn btn-warning m-4" style="position: fixed; bottom: 0; right: 0;" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Ayuda
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Ayuda</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">algebraica: x^2+x-1</li>
          <li class="list-group-item"> multiplicacion: 2*x</li>
          <li class="list-group-item"> division: 2/x</li>
          <li class="list-group-item">exponencial: exp(x)</li>
          <li class="list-group-item">seno: sin(x)</li>
          <li class="list-group-item">arcoseno: asin(x)</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entiendo</button>
      </div>
    </div>
  </div>
</div>




  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.0.0/math.min.js"
    integrity="sha512-eP0ts2A1DdhciB/Ug0EGQ4YAF9Y8pF1Ynl8oPFdO7BiK/RUDqqYi+Y5ij8oQDbUxqTITyDEsRMJnU25wWrUm5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./polynomial.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
</body>

</html>
